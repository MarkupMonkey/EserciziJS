<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esercizio 11</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-300 flex flex-col items-center justify-center">
  <h1>Creare una Modal</h1>

  <button id="open-modal" class="p-3 m-3 bg-blue-300 rounded-md text-white">Apri Modale</button>
  <!--creazione modale -->
  <div id="modal" class="w-[500px] h-[500px] bg-white rounded-xl p-3 hidden">
    <button id="close-modal" class="float-right bg-gray-400 rounded-md text-white" onclick="closeModal">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
  <script>
    const OPEN_MODAL_BTN = document.getElementById("open-modal")
    const CLOSE_MODAL_BTN = document.getElementById("close-modal")
    const MODAL = document.getElementById("modal")
    OPEN_MODAL_BTN.addEventListener("click", openModal)
    CLOSE_MODAL_BTN.addEventListener("click", closeModal)

    function openModal() {
      MODAL.classList.remove("hidden")
    }

    function closeModal() {
      MODAL.classList.add("hidden")
    }
  </script>
</body>

</html>
