    <script>
      const arr = [
        {
          url: "https://images.unsplash.com/photo-1689516223867-c92562cf866a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw3fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=600&q=60",

          descrizione: ` Lorem ipsum dolor sit amet pretium consectetur adipiscing elit.

        },
        {
          url: "https://images.unsplash.com/photo-1658911198936-7c96f3a092cc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxM3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60",
          titolo: "Una card bella",
          descrizione: ` Lorem ipsum dolor sit amet pretium consectetur adipiscing elit.
            Lorem consectetur adipiscing elit.`
        },
        {
          url: "https://images.unsplash.com/photo-1689584347032-5779bffd9b36?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60",
          titolo: "Dell' uva",
          descrizione: ` Lorem ipsum dolor sit amet pretium consectetur adipiscing elit.
            Lorem consectetur adipiscing elit.`
        },
      ]

      arr.forEach((data) => {
        creaCard(data)
      })

      function creaCard(data) {
        const card = document.createElement("div")
        card.className = "w-full md:w-1/2 xl:w-1/3 px-4"

        const innerDiv = document.createElement("div")
        innerDiv.className = "bg-white rounded-lg overflow-hidden mb-10 shadow-xl"
        card.appendChild(innerDiv)

        const immagine = document.createElement("img")
        immagine.src = data.url
        immagine.className = "w-full"
        innerDiv.appendChild(immagine)

        const textContainer = document.createElement("div")
        textContainer.className = "p-8 sm:p-9 md:p-7 xl:p-9 text-center"
        innerDiv.appendChild(textContainer)

        const titolo = document.createElement("h3")
        titolo.className = "font-semibold text-dark text-xl"
        titolo.appendChild(document.createTextNode(data.titolo))
        textContainer.appendChild(titolo)

        const descrizione = document.createElement("p")
        descrizione.className = "text-base text-body-color leading-relaxed mb-7"
        descrizione.appendChild(document.createTextNode(data.descrizione))
        textContainer.appendChild(descrizione)

        document.getElementById("container").appendChild(card)
      }
    </script>
